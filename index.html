<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./components/landingPage/landingPage.css">
    <link rel="stylesheet" href="./components/buttons/buttons.css">
    <title>GuessWHO</title>
</head>
<body>
    <script type ="module" src="./components/index.js"></script>

    <script> 
        // Client guest name, connection (i.e. socket), clientID and gameID
        let client = "";
        let socket = null;
        let clientID = null;
        let gameID = null;

        // Client Event Handlers
        // ==============================================================

        window.addEventListener("load", () => {
            socket = new WebSocket("ws://localhost:8888");

            socket.onopen =  (event) => {
                let client = event;
                console.log("is this a client?", event);
                console.info("[CLIENT]: Connection established!");
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);

                console.log(`[CLIENT]: Message :: ${message.event} :: `, message);
                
                switch (message.event) {
                    //cases
                    case "connect":
                        clientID = message.data;
                        console.log(`[CLIENT]: Client ID set successfully ${clientID}`);
                        break;

                    case "create":
                        gameID = message.data.id;
                        console.log(`[CLIENT]: Game successfully created with id ${gameID}`);
                        break;

                    

                    default:
                        console.error(`[CLIENT]: Error :: Unknown event ${message.event}`);
                        break;
                }
            };

            socket.onclose = (event) => {
                console.info("[CLIENT]: Disconnected.", event);
            }

            socket.onerror = (error) => {
                console.log(`[CLIENT]: ERROR`, error);
            }

            // FIXME: handle the `error` event
        });
    </script>
    
</body>
</html>
